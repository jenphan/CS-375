<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/register.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve and log the cookie via js
          console.log(document.cookie);
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          console.log('User Cookie:', userCookie);
      
          // If user cookie is present, show the logout button
          if (userCookie) {
            document.getElementById("logout-button").style.display = "inline-block";
          }
      });
    </script>
    <div class="navbar">
      <a href="/auth/home"> Home </a>
      <a href="./credits.html"> About Us </a>
      <a href="./createQuiz.html"> Create Quiz </a>
      <a href="./calendar.html"> Calendar </a>
      <a href="./faqs.html"> FAQs </a>
      <a href="./tutorial.html"> Where to start</a>
      <a href="./announcements.html"> Announcements</a>
      <button id="logout-button" style="display: none; float: right">
        Logout
      </button>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </b>
    </div>
    <center>
      <div class="account-container">
        <h2>Create a New Course</h2>
        <form id="create-course-form">
          <div class="input-group">
            <label for="course-name">Course Name</label>
            <input type="text" id="course-name" name="course-name" required />
          </div>
          <div class="input-group">
            <label for="subject-code">Subject Code</label>
            <input
              type="subject-code"
              id="subject-code"
              name="subject-code"
              required
            />
          </div>
          <div class="input-group">
            <label for="course-number">Course Number</label>
            <input
              type="course-number"
              id="course-number"
              name="course-number"
              required
            />
          </div>
          <div class="input-group">
            <label for="crn">CRN</label>
            <input type="crn" id="crn" name="crn" required />
          </div>
          <button type="submit" class="create-account-button">
            Create Course
          </button>
        </form>
      </div>
      <script src="../script/app.js"></script>
      <script src="../script/createCourse.js"></script>
      <script src="../script/dark-mode.js"></script>
      <script src="../script/logout.js"></script>
    </center>
  </body>
</html>
