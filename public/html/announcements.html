<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
    <link href="../styles/announcements.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if the user is logged in by looking for a specific cookie
        const userCookie = document.cookie
          .split("; ")
          .find((row) => row.startsWith("user="));

        // If the cookie is not found, redirect to the home page
        if (!userCookie) {
          window.location.href = "/";
        }
      });
    </script>
  </head>
  <body>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./quizzes.html">Quizzes</a></li>
          <li><a id="grade-link" href="#">Grades</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="button-container">
      <a href="./addAnnouncement.html">
        <button id="add-new-post" type="button" class="button">
          Add New Announcement
        </button>
      </a>
    </div>

    <div class="page-container">
      <div class="banner">
        <h1>Announcements</h1>
        <p>Stay up to date with the latest news</p>
      </div>
      <div class="announcement-section">
        <ul id="announcementList">
          <!-- Announcements will be listed here -->
        </ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userCookie = document.cookie
          .split("; ")
          .find((row) => row.startsWith("user="));
        if (userCookie && userCookie.includes("student")) {
          document.getElementById("add-new-post").style.display = "none";
        }
      });
    </script>

    <script src="../script/app.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="../script/announcements.js"></script>
  </body>
</html>
