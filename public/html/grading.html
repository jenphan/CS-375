<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
    <link href="../styles/grade.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar">
      <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve and log the cookie via js
          console.log(document.cookie);
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          console.log('User Cookie:', userCookie);

          // If user cookie is present, show the logout button
          if (userCookie) {
            document.getElementById("logout-button").style.display = "inline-block";
          }
      });
    </script>
    <div class="navbar">
      <a href="/auth/home"> Home </a>
      <a href="./credits.html"> About Us </a>
      <a href="./createQuiz.html"> Create Quiz </a>
      <a href="./calendar.html"> Calendar </a>
      <a href="./faqs.html"> FAQs </a>
      <a href="./tutorial.html"> Where to start</a>
      <a href="./announcements.html"> Announcements</a>
      <button id="logout-button" style="display: none; float: right">
        Logout
      </button>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </b>
    </div>
    <div class="button-container">
      <button type="button" id="grade" class="create-course-button">
        AutoGrade
      </button>
    </div>
    <div class="sidebar">
      <!-- implement sidebar?-->
    </div>
      


    <form id="gradingForm">
      <!-- Questions will be dynamically inserted here -->
    </form>

    <button type="button" id="submitGrades" class="create-course-button">
      Submit Grades
    </button>
    <div>
      <h1 id="totalGrade">Total Grade: </h1>
      <label for="comment">Comments:</label>
      <textarea id="comment" rows="4" cols="50"></textarea>
    </div>

    <div class="main-content">
      <div id="courseList">
        <!-- Courses will be listed here -->
      </div>
    </div>

    <script src="../script/app.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/autoGrade.js"></script>
  </body>
</html>
