<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBoard</title>
    <link href="../styles/quiz.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="navbar">
        <a href="/"> Home </a>
        <a href="./credits.html"> About Us </a>
        <a href="./quizcreator.html"> Create Quiz </a>
        <a href="./faqs.html"> FAQs </a>
        <a href="./tutorial.html"> Where to start</a>
        <button id="logout-button" style="display: none; float: right;">Logout</button>
    </div>
    <h1>Quiz Creator (Temporary)</h1>
    <div id="quizForm">
        <div id="quizTitle">
            <label for="title">Quiz Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div id="quizDetails">
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline">
            <br>
            <label for="timer">Quiz Timer:</label>
            <input type="number" id="timer" name="timer">
        </div>
        <div id="questionsContainer"></div>
        <button id="addQuestionBtn">Add Question</button>
        <button id="createQuizBtn">Create Quiz</button>
    </div>
    <div id="quizLink" style="display: none">
        <p>Quiz created successfully! <a href="./takequiz.html">Take the quiz here!</a></p>
    </div>
    <script src="../script/app.js"></script>
    <script src="../script/quizcreator.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
</body>
</html>
