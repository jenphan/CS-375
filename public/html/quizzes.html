<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzes</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
    <link href="../styles/cards.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./submission.html" id="see-submissions">See Submissions</a></li>
          <li><a id="see-quizzes" href="./quizzes.html">Quizzes</a></li>
          <li><a id="grade-link" href="#">Grades</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none;">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="button-container">
      <a href="./createQuiz.html">
        <button id="add-new-post" type="button" class="button">Create New Quiz</button>
      </a>
    </div>

    <div id="quizContainer">
      <h1>All Quizzes</h1>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          if (userCookie.includes("student")) {
            document.getElementById("add-new-post").style.display = "none";
            document.getElementById("see-submissions").style.display = "none";
          }
          if (userCookie.includes("professor")) {
            document.getElementById("see-quizzes").style.display = "none";
          }
      });
    </script>
    <script src="../script/app.js"></script>
    <script src="../script/viewQuizzes.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/navbar.js"></script>
  </body>
</html>
