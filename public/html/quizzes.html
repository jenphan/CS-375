<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/cards.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve and log the cookie via js
          console.log(document.cookie);
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          console.log('User Cookie:', userCookie);
      
          // If user cookie is present, show the logout button
          if (userCookie) {
            document.getElementById("logout-button").style.display = "inline-block";
          }

          if (userCookie.includes("student")) {
            document.getElementById("add-new-post").style.display = "none";
          }
      });
    </script>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./submissions.html">See Submissions</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
          <li><a href="./tutorial.html">Where to Start</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none;">Logout</button>
          </li>
        </ul>
      </nav>
    </header>
    <div id="quizContainer">
      <h1>All Quizzes</h1>
    </div>
    <div class="button-container">
      <a href="./createQuiz.html">
        <button id="add-new-post" type="button" class="button">Create New Quiz</button>
      </a>
    </div>
    <script src="../script/app.js"></script>
    <script src="../script/viewQuizzes.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
  </body>
</html>
