<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Course</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/register.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if the user is logged in by looking for a specific cookie
        const userCookie = document.cookie
          .split("; ")
          .find((row) => row.startsWith("user="));

        // If the cookie is not found, redirect to the home page
        if (!userCookie) {
          window.location.href = "/";
        }
      });
    </script>
  </head>
  <body>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./quizzes.html">Quizzes</a></li>
          <li><a id="grade-link" href="#">Grades</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <center>
      <div class="banner">
        <h1>Create Course</h1>
        <p>Create a new course for your students</p>
      </div>
      <div class="account-container">
        <h2>Create a New Course</h2>
        <form id="create-course-form">
          <div class="input-group">
            <label for="course-name">Course Name</label>
            <input
              type="text"
              id="course-name"
              name="course-name"
              placeholder="ex: Web Development"
              required
            />
          </div>
          <div class="input-group">
            <label for="subject-code">Subject Code (1 - 6 characters)</label>
            <input
              type="subject-code"
              id="subject-code"
              name="subject-code"
              placeholder="ex: PHYS, SE, CS"
              required
            />
          </div>
          <div class="input-group">
            <label for="course-number">Course Number (3 digit number)</label>
            <input
              type="course-number"
              id="course-number"
              name="course-number"
              placeholder="ex: 101, 181, 375"
              required
            />
          </div>
          <div class="input-group">
            <label for="crn">CRN (5 digit number)</label>
            <input
              type="crn"
              id="crn"
              name="crn"
              placeholder="ex: 11111, 12345"
              required
            />
          </div>
          <button type="submit" class="login-button">Create Course</button>
        </form>
      </div>
    </center>

    <script src="../script/app.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="../script/createCourse.js"></script>
  </body>
</html>
