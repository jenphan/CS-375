Course Name: Web Development
Subject Code: CS
Course Number: 375
CRN: 12345 
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/register.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve and log the cookie via js
          console.log(document.cookie);
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          console.log('User Cookie:', userCookie);
      
          // If user cookie is present, show the logout button
          if (userCookie) {
            document.getElementById("logout-button").style.display = "inline-block";
          }
      });
    </script>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./credits.html">About Us</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
          <li><a href="./tutorial.html">Where to Start</a></li>
          <li><a href="./faqs.html">FAQ</a></li>
        </ul>
      <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none;">Logout</button>
          </li>
        </ul>
      </nav>
    </header>
    <center>
      <div class="account-container">
        <h2>Create a New Course</h2>
        <form id="create-course-form">
          <div class="input-group">
            <label for="course-name">Course Name</label>
            <input type="text" id="course-name" name="course-name" required />
          </div>
          <div class="input-group">
            <label for="subject-code">Subject Code</label>
            <input
              type="subject-code"
              id="subject-code"
              name="subject-code"
              required
            />
          </div>
          <div class="input-group">
            <label for="course-number">Course Number</label>
            <input
              type="course-number"
              id="course-number"
              name="course-number"
              required
            />
          </div>
          <div class="input-group">
            <label for="crn">CRN</label>
            <input type="crn" id="crn" name="crn" required />
          </div>
          <button type="submit" class="create-account-button">
            Create Course
          </button>
        </form>
      </div>
      <script src="../script/app.js"></script>
      <script src="../script/createCourse.js"></script>
      <script src="../script/dark-mode.js"></script>
      <script src="../script/logout.js"></script>
    </center>
  </body>
</html>
