<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Check if the user is logged in by looking for a specific cookie
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));

          // If the cookie is not found, redirect to the home page
          if (!userCookie) {
              window.location.href = "/";
          }
      });
    </script>
  </head>
  <body>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./quizzes.html">Quizzes</a></li>
          <li><a id="grade-link" href="#">Grades</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none;">Logout</button>
          </li>
        </ul>
      </nav>
    </header>
    
    <div id="tutorial-container">
      <h1>Quick Feature Access</h1>
      <a href="./createQuiz.html"> <h2>Create Quiz</h2> </a>
      <a href="./quizzes.html"> <h2>View All Quizzes</h2> </a>
      <a id="grade-link-container" href="#"> <h2>Grading/Student's Grades</h2> </a>
      <a href="./calendar.html"> <h2>Calendar</h2> </a>
      <a href="./announcements.html"> <h2>Announcements</h2> </a>
    </div>

    <script src="../script/app.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/navbar.js"></script>
  </body>
</html>
