<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve and log the cookie via js
            console.log(document.cookie);
            const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
            console.log('User Cookie:', userCookie);
        
            // If user cookie is missing, redirect to the home page
            if (!userCookie) {
              window.location.href = "/"; // Redirect to login page if not logged in
            }
        });
    </script>
    <div class="navbar">
      <a href="/auth/home"> Home </a>
      <a href="./credits.html"> About Us </a>
      <a href="./calendar.html"> Calendar </a>
      <a href="./faqs.html"> FAQs </a>
      <a href="./tutorial.html"> Where to start</a>
      <a href="./announcements.html"> Announcements</a>
      <button id="logout-button" style="display: none; float: right">
        Logout
      </button>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </b>
    </div>
    <div class="button-container">
      <button class="button">Add New Course</button>
      <a href="./scheduleAppointment.html">
        <button type="button" class="button">Schedule Appointment</button>
      </a>
    </div>
    <div class="sidebar">
      <!-- implement sidebar?-->
    </div>

    <div class="main-content">
      <div id="courseList">
        <!-- Courses will be listed here -->
      </div>
      <form id="addCourseForm" style="display: none">
        <input
          type="text"
          id="courseCode"
          placeholder="Enter Course Code"
          required
        />
        <button type="submit">Add Course</button>
      </form>
    </div>

    <script src="../script/app.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
  </body>
</html>
