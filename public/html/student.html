<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./viewQuizzes.html">Quizzes</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
          <li><a href="./tutorial.html">Where to Start</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none;">Logout</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="button-container">
      <button class="button">Add New Course</button>
      <a href="./scheduleAppointment.html">
        <button type="button" class="button">Schedule Appointment</button>
      </a>
    </div>
    <div class="main-content">
      <div id="courseList">
        <!-- Courses will be listed here -->
      </div>
      <form id="addCourseForm" style="display: none">
        <input type="text" id="courseCode" placeholder="Enter Course Code" required />
        <button type="submit">Add Course</button>
      </form>
    </div>

    <script src="../script/app.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
  </body>
</html>
