<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Appointment</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/register.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve and log the cookie via js
          console.log(document.cookie);
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          console.log('User Cookie:', userCookie);

          // If user cookie is present, show the logout button
          if (userCookie) {
            document.getElementById("logout-button").style.display = "inline-block";
          }
      });
    </script>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./quizzes.html">Quizzes</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
          <li><a href="./tutorial.html">Where to Start</a></li>
        </ul>
      <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none;">Logout</button>
          </li>
        </ul>
      </nav>
    </header>
    <center>
      <div class="account-container">
        <h2>Schedule an Appointment</h2>
        <form id="schedule-appointment-form">
          <div class="input-group">
            <label for="appointment-title">Title</label>
            <input type="text" id="appointment-title" name="title" required />
          </div>
          <div class="input-group">
            <label for="appointment-date">Date</label>
            <input
              type="datetime-local"
              id="appointment-date"
              name="date"
              required
            />
          </div>
          <button type="submit" class="create-account-button">Schedule</button>
        </form>
      </div>
    </center>
    <script src="../script/scheduleAppointment.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
  </body>
</html>
