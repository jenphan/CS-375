<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="navbar">
        <a href="/"> Home </a>
        <a href="./credits.html"> About Us </a>
        <a href="./quizcreator.html"> Create Quiz </a>
        <a href="./calendar.html"> Calendar </a>
        <a href="./faqs.html"> FAQs </a>
        <a href="./tutorial.html"> Where to start</a>
        <button id="logout-button" style="display:none; float: right;">Logout</button>
        <b>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </b>
    </div>
    <center>
        <div class="account-container">
            <h2>Schedule an Appointment</h2>
            <form id="schedule-appointment-form">
                <div class="input-group">
                    <label for="appointment-title">Title</label>
                    <input type="text" id="appointment-title" name="title" required>
                </div>
                <div class="input-group">
                    <label for="appointment-date">Date</label>
                    <input type="datetime-local" id="appointment-date" name="date" required>
                </div>
                <button type="submit" class="create-account-button">Schedule</button>
            </form>
        </div>
    </center>
    <script src="../script/scheduleAppointment.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
</body>
</html>
