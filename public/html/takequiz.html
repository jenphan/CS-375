<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Quiz</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/views.css" rel="stylesheet" type="text/css" />
    <link href="../styles/quiz.css" rel="stylesheet" type="text/css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if the user is logged in by looking for a specific cookie
        const userCookie = document.cookie
          .split("; ")
          .find((row) => row.startsWith("user="));

        // If the cookie is not found, redirect to the home page
        if (!userCookie) {
          window.location.href = "/";
        }
      });
    </script>
  </head>
  <body>
    <header>
      <a href="/auth/home" class="logo">Blueboard</a>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./calendar.html">Calendar</a></li>
          <li><a href="./quizzes.html">Quizzes</a></li>
          <li><a id="grade-link" href="#">Grades</a></li>
          <li><a href="./announcements.html">Announcements</a></li>
        </ul>
        <ul class="nav-right">
          <li>
            <b>
              <label class="theme-switch">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
              </label>
            </b>
          </li>
          <li>
            <button id="logout-button" style="display: none">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <div id="quizFormContainer">
      <form id="quizForm"></form>
    </div>

    <div id="confirm-modal" class="modal">
      <div class="modal-content" id="confirm-modal-content">
        <span id="confirm-modal-text"></span>
        <button class="close-button" id="confirm-return-button">
          Return to Quizzes
        </button>
        <button class="close-button" id="start-button">Start Quiz</button>
      </div>
    </div>
    <div id="timer-warning"></div>

    <div id="grade-modal" class="modal">
      <div class="modal-content" id="grade-modal-content">
        <span id="grade-modal-text"></span>
        <button class="close-button" id="grade-return-button">
          Return to Quizzes
        </button>
        <button class="close-button" id="view-button">View My Grades</button>
      </div>
    </div>

    <script src="../script/app.js"></script>
    <script src="../script/takeQuiz.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
    <script src="../script/navbar.js"></script>
  </body>
</html>
