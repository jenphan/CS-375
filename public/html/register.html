<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/register.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="navbar">
      <a href="/"> Home </a>
      <a href="./credits.html"> About Us </a>
      <a href="./faqs.html"> FAQs </a>
      <a href="./tutorial.html"> Where to start</a>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </b>
  </div>
  <center>
    <div class="account-container">
      <h2>Create an Account</h2>
      <form id="create-account-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="input-group">
          <label for="register-role">Role:</label>
          <select type="register-role" id="register-role" name="role" required>
              <option value="student">Student</option>
              <option value="professor">Professor</option>
          </select>
        </div>
        <button type="submit" class="create-account-button">Register</button>
      </form>
    </div>
    <script src="../script/register.js"></script>
    <script src="../script/dark-mode.js"></script>
</center>
</body>
</html>
