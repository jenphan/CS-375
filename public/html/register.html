<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/login.css" rel="stylesheet" type="text/css">
    <link href="../styles/register.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="navbar">
      <a href="/"> Home </a>
      <a href="/credits.html"> About Us </a>
      <a href="/faqs.html"> FAQs </a>
      <a href="/tutorial.html"> Where to start</a>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </b>
  </div>
  <center>
    <div class="account-container">
      <h2>Create an Account</h2>
      <form id="create-account-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="input-group checkbox-group">
          <input type="checkbox" id="is-professor" name="is-professor">
          <label for="is-professor">Are you a professor?</label>
        </div>
        <button type="submit" class="create-account-button">Register</button>
      </form>
    </div>
    <script src="register.js"></script>
</center>
  <script src="../script/app.js"></script>
</body>
</html>
