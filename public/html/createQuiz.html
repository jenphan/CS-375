<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/quiz.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar">
      <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve and log the cookie via js
          console.log(document.cookie);
          const userCookie = document.cookie.split('; ').find(row => row.startsWith('user='));
          console.log('User Cookie:', userCookie);
      
          // If user cookie is present, show the logout button
          if (userCookie) {
            document.getElementById("logout-button").style.display = "inline-block";
          }
      });
    </script>
      <a href="/auth/home"> Home </a>
      <a href="./credits.html"> About Us </a>
      <a href="./createQuiz.html"> Create Quiz </a>
      <a href="./calendar.html"> Calendar </a>
      <a href="./faqs.html"> FAQs </a>
      <a href="./tutorial.html"> Where to start</a>
      <a href="./announcements.html"> Announcements</a>
      <button id="logout-button" style="display: none; float: right">
        Logout
      </button>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </b>
    </div>
    <div id="quizForm">
      <h1>Quiz Creator (Temporary)</h1>
      <div id="quizTitle">
        <label for="title">Quiz Title<span style="color: red">*</span></label>
        <input type="text" id="title" name="title" required />
      </div>
      <div id="quizDetails">
        <label for="deadline">Deadline<span style="color: red">*</span></label>
        <input type="datetime-local" id="deadline" name="deadline" required />
        <br />
        <label>Quiz Timer:</label>
        <div>
          <input
            type="number"
            id="timer-hours"
            name="timer-hours"
            min="0"
            placeholder="00"
          />
          Hr
          <input
            type="number"
            id="timer-minutes"
            name="timer-minutes"
            min="0"
            max="59"
            placeholder="00"
          />
          Min
          <input
            type="number"
            id="timer-seconds"
            name="timer-seconds"
            min="0"
            max="59"
            placeholder="00"
          />
          Sec
        </div>
      </div>
      <div id="questionsContainer"></div>
      <button id="addQuestionButton">Add Question</button>
      <button id="createQuizButton">Create Quiz</button>
    </div>
    <div id="quizLink" style="display: none">
      <p>
        Quiz created successfully!
        <a href="./quizzes.html">Take the quiz here!</a>
      </p>
    </div>
    <script src="../script/app.js"></script>
    <script src="../script/createQuiz.js"></script>
    <script src="../script/dark-mode.js"></script>
    <script src="../script/logout.js"></script>
  </body>
</html>
