<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBoard</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      // Check if the user is logged in and redirect based on role
      document.addEventListener("DOMContentLoaded", function() {
        fetch("/auth/check-session", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.loggedIn) {
              // Redirect based on user role
              fetch("/auth/home")
                .then((response) => {
                  if (response.redirected) {
                    window.location.href = response.url; // Redirect to the role-based page
                  }
                });
            }
          })
          .catch((error) => {
            console.error("Error checking login status:", error);
          });
      });
    </script>
    
    <div class="navbar">
      <a href="/auth/home"> Home </a>
      <a href="./html/credits.html"> About Us </a>
      <a href="./html/faqs.html"> FAQs </a>
      <a href="./html/tutorial.html"> Where to start</a>
      <button id="logout-button" style="display: none; float: right">
        Logout
      </button>
      <b>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </b>
    </div>
    <div class="banner">
      <h1>Welcome to Blueboard</h1>
      <p>Your journey to the world of knowledge begins here!</p>
    </div>
    <center>
      <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-button">Login</button>
          or
          <button type="button" class="create-account-button">
            Create an Account
          </button>
        </form>
      </div>
    </center>
    <script src="./script/app.js"></script>
    <script src="./script/dark-mode.js"></script>
    <script src="./script/login.js"></script>
    <script src="./script/logout.js"></script>
  </body>
</html>
